<div class="container">
    <form action='/analyze' method="get">
  <div class="form-group">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc">Remove Punctuations<br>
  <input class="form-check-input" type="checkbox" name="fullcaps">UPPERCASE<br>
  <input class="form-check-input" type="checkbox" name="newlineremover"> New Line Remover<br>
